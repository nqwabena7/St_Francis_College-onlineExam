<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Examination Portal</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('background.jpg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.4);
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 12px;
  text-align: center;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

h1 {
  margin-bottom: 15px;
  color: #002147;
}

p {
  margin-bottom: 30px;
  color: #555;
  line-height: 1.6;
}

button {
  width: 100%;
  padding: 14px 28px;
  background: #002147;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #014a8f;
}

@media(max-width:480px){
  .container {padding: 25px;}
  h1{font-size:22px;}
  p{font-size:15px;}
  button{font-size:15px;}
}
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to the University Examination Portal</h1>
  <p>Get ready to take your online exam. Click below to start.</p>
  <button onclick="location.href='exam.html'">Get Started</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Examination Portal</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      margin-bottom: 15px;
      color: #002147;
    }

    p {
      margin-bottom: 30px;
      color: #555;
      line-height: 1.6;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background: #002147;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #014a8f;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>University Examination Portal</h1>
    <p>
      Welcome to the official online examination system.  
      Students must register or login before starting the exam.
    </p>

    <div class="buttons">
      <a href="register.html">Register</a>
      <a href="exam.html">Login</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Examination Portal</title>

<style>
  /* Reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background.jpg') no-repeat center center;
    background-size: cover;
  }

  /* Overlay for better text visibility */
  body::before {
    content: '';
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.4);
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 25px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    max-width: 480px;
    width: 90%;
  }

  h1 {
    color: #002147;
    margin-bottom: 20px;
    font-size: 26px;
  }

  p {
    color: #555;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .get-started {
    display: inline-block;
    padding: 16px 36px;
    background: #002147;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    transition: 0.3s;
    width: 100%;
    max-width: 250px;
  }

  .get-started:hover {
    background: #014a8f;
  }

  /* Responsive Text */
  @media (max-width: 480px) {
    h1 { font-size: 22px; }
    p { font-size: 15px; }
    .get-started { font-size: 16px; padding: 14px 28px; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to the University Examination Portal</h1>
  <p>
    Get ready to take your online exam.  
    Click the button below to start the exam immediately.
  </p>
  <a href="exam.html" class="get-started">Get Started</a>
</div>

</body>
</html>

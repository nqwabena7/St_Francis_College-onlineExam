<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exam Result</title>
<style>
body{font-family:Arial;background:#f4f6fa;padding:40px}
.card{max-width:600px;margin:auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.15)}
h2{text-align:center;color:#002147}
p{font-size:16px}
strong{color:#28a745}
</style>
</head>
<body>

<div class="card" id="result"></div>

<script>
const data = JSON.parse(localStorage.getItem("latest_result"));
if(!data){ location.href="index.html"; }

document.getElementById("result").innerHTML = `
<h2>Examination Result</h2>
<p><strong>Name:</strong> ${data.name}</p>
<p><strong>Phase 1:</strong> ${data.phase1.score}/${data.phase1.total}</p>
<p><strong>Phase 2:</strong> ${data.phase2.score}/${data.phase2.total}</p>
<hr>
<p><strong>Total Score:</strong> ${data.score}/${data.total}</p>
<p><strong>Percentage:</strong> ${data.percent}%</p>
<p><strong>Grade:</strong> ${data.grade}</p>
<p><em>${data.date}</em></p>
`;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Login | University CBT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f0f2f5;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.login-card {
  background: #ffffff;
  width: 360px;
  padding: 35px;
  border-radius: 14px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  text-align: center;
}
.login-card h2 { margin-bottom: 15px; color:#002147; }
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}
button {
  width: 100%;
  padding: 12px;
  background: #002147;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background: #00152e; }
.error { color:red; margin-top:10px; font-size:14px; }
</style>
</head>
<body>

<div class="login-card">
  <h2>Student Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Start Examination</button>
  </form>
  <div class="error" id="loginError"></div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  let users = JSON.parse(localStorage.getItem("registered_users")) || [];
  const user = users.find(u => u.username === username && u.password === password);

  if(user){
    localStorage.setItem("exam_username", user.fullname); // store full name for exam
    window.location.href = "exam.html";
  } else {
    document.getElementById("loginError").innerText = "Invalid username or password!";
  }
});
</script>

</body>
</html>

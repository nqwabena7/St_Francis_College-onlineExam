<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  width: 100%;
  max-width: 450px;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  text-align: center;
}
h1 { margin-bottom: 20px; color: #2c3e50; }
input[type="text"], input[type="email"], input[type="password"] {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
}
.btn {
  width: 100%;
  padding: 12px;
  background: #27ae60;
  border: none;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s;
}
.btn:hover { background: #1e8449; }
.link { margin-top: 15px; display: block; font-size: 14px; }
.link a { color: #3498db; text-decoration: none; }
.link a:hover { text-decoration: underline; }
.error { color: red; margin-top: 10px; }
</style>
</head>
<body>
<div class="container">
  <h1>Student Registration</h1>
  <form id="registerForm">
    <input type="text" id="fullname" placeholder="Full Name" required>
    <input type="text" id="username" placeholder="choose username" required>
    <input type="password" id="password" placeholder="Create Password" required>
    <button type="submit" class="btn">Register</button>
  </form>
  <div class="error" id="regError"></div>
  <div class="link">
    Already have an account? <a href="login.html">Login here</a>
  </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
  e.preventDefault();

  const fullname = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!fullname || !email || !username || !password) return;

  // Load existing users
  let users = JSON.parse(localStorage.getItem("registered_users")) || [];

  // Check if username already exists
  if(users.some(u => u.username === username)){
    document.getElementById("regError").innerText = "Username already taken!";
    return;
  }

  // Add new user
  users.push({ fullname, email, username, password });
  localStorage.setItem("registered_users", JSON.stringify(users));

  alert("Registration successful! Please login.");
  window.location.href = "login.html";
});
</script>
</body>
</html>
